<body>
<div class="container">
    <form class="form-signin" method="post" action="/api/new/user">
        <h2 class="form-signin-heading">Please register now</h2>
        <p>
            <label for="email" class="sr-only">Login (email)</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
        </p>
        <p>
            <label for="first_name" class="sr-only">Login (email)</label>
            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First name" required autofocus>
        </p>
        <p>
            <label for="last_name" class="sr-only">Login (email)</label>
            <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last name" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" onclick="sendForm()">Sign in</button>
    </form>
</div>
</body>
